<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NovaPoshtaChecker</title>
    <link rel="stylesheet" type="text/css" href="libs/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="libs/datatables.css">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap-theme.min.css">

    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="appLabel">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span><span class="appLabelText">Nova Poshta Checker</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div id="tableWrapper">
        <table id="myTable" class="table" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>Number</th>
                <th>Status</th>
                <th>StatusCode</th>
                <th>Weight(kg)</th>
                <th>Cost</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <textarea id="info"></textarea>
    <button id="checkBtn" type="button" class="btn btn-primary">Check</button>
    <button id="testBtn" type="button" class="btn btn-primary">TEST</button>
</div>
<script src="libs/jquery-3.2.1.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="libs/datatables.js"></script>
<script src="app.js"></script>
</body>
</html>
