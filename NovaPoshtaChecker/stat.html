<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    <link rel="stylesheet" type="text/css" href="css/vendor.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    <span class="appLabelText">Nova Poshta Checker</span>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li id="menu-item-1"><a href="multi.html">Multi TTN</a></li>
                    <li id="menu-item-2"><a href="payment.html">Pick Up</a></li>
                    <li id="menu-item-3"><a href="return.html">Return</a></li>
                    <li id="menu-item-4"><a href="options.html">Options</a></li>
                    <li id="menu-item-5"><a href="stat.html">Statistics</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm-12" id="statResult">
            Attention! This test page works only with first api key in options!
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <button id="checkBtn" type="button" class="btn btn-primary">Check</button>
            <button id="clearBtn" type="button" class="btn btn-warning">Clear</button>
        </div>
    </div>
    <div class="options">
        <div id="datepickerPair" class="row">
            <div class="col-sm-6">
                <label for="datepickerFrom">From</label>
                <input type="text" class="form-control date start" id="datepickerFrom">
            </div>
            <div class="col-sm-6">
                <label for="datepickerTo">To</label>
                <input type="text" class="form-control date end" id="datepickerTo">
            </div>
        </div>
    </div>
</div>
<script src="js/vendor.min.js"></script>
<script src="js/stat.min.js"></script>
</body>
</html>
