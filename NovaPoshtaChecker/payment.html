<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NovaPoshtaChecker</title>
    <link rel="stylesheet" type="text/css" href="css/vendor.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    <span class="appLabelText">Nova Poshta Checker</span>
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li id="menu-item-1"><a href="multi.html">Multi TTN</a></li>
                    <li id="menu-item-2"><a href="payment.html">Pick Up</a></li>
                    <li id="menu-item-3"><a href="return.html">Return</a></li>
                    <li id="menu-item-4"><a href="options.html">Options</a></li>
                    <li id="menu-item-5"><a href="stat.html">Statistics</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div id="tableWrapper">
        <table id="myTable" class="table" cellspacing="0" width="100%">
        </table>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <button id="checkBtn" type="button" class="btn btn-primary">Check</button>
            <button id="clearBtn" type="button" class="btn btn-warning">Clear</button>
        </div>
        <div class="col-sm-10">
            <div class="checkbox checkbox-primary checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1">
                <label for="inlineCheckbox1">Status - Відмова від отримання</label>
            </div>
            <div class="checkbox checkbox-primary checkbox-inline">
                <input type="checkbox" id="inlineCheckbox2">
                <label for="inlineCheckbox2">Status - Прибув у відділення</label>
            </div>
            <div class="checkbox checkbox-primary checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3">
                <label for="inlineCheckbox3">Not Y</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <span class="description">Loading</span>
            <div class="progress">
                <div id="progressBar" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" >
                    <span><i class="val">0%</i></span>
                </div>
            </div>
        </div>
    </div>
    <div class="options">
        <div id="datepickerPair" class="row">
            <div class="col-sm-6">
            <label for="datepickerFrom">From</label>
                <input type="text" class="form-control date start" id="datepickerFrom">
            </div>
            <div class="col-sm-6">
                <label for="datepickerTo">To</label>
                <input type="text" class="form-control date end" id="datepickerTo">
            </div>
        </div>
    </div>
</div>
<script src="js/vendor.min.js"></script>
<script src="js/payment.min.js"></script>
</body>
</html>
